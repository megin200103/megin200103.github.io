<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kinoshock</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<header class="header">
		<div class="wrapper">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="#content1" class="header__logo-link">
						<img src="./img/480914.png" alt="Kinoshock" class="header_logo-pic">
					</a>
				</div>

				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__item">
							<a href="#content1" class="header__link">Главная</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Подписка</a>
						</li>
						<li class="header__item">
							<a href="#content3" class="header__link">Бесплатное кино</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main class="main">
		<section id="content1" class="section_1">
			<div class="wrapper">
				<h1 class="section_1__p1">
					Оформи подписку и смотри новинки кино на Kinoshock’e!
				</h1>
				<img src="./img/971072.png" class="section_1__img">
				<p class="section_1__p2">
					Или смотри бессмертную классику бесплатно!
				</p>
			</div>
		</section>
		<section class="section_2">
			<div class="wrapper">
				<h1 class="section_2__p1">
					Оформляйте подписку прямо сейчас:
				</h1>
				<img src="./img/477812.png" class="section_2__img">
				<form class="mail-form">
					<fieldset class="mail-form__wrap">
						<p class="mail-form__text">
							<input type="text" name="Эл. почта" class="mail-form__field_1" placeholder="Эл. почта">
							<input type="text" name="Номер телефона" class="mail-form__field_2" placeholder="Номер телефона">
							<button type="submit" class="mail-form__submit">Оформить</button>
						</p>
					</fieldset>
				</form>
			</div>
		</section>
		<section id="content3" class="section_3">
			<div class="wrapper">
				<h1 class="section_3__p1">
					Часть фильмов для бесплатного просмотра:
				</h1>
					<img src="./img/922193.png" class="section_3__img1">
					<img src="./img/592591.png" class="section_3__img2">
					<img src="./img/793852.png" class="section_3__img3">
					<button type="submit" class="section_3__img4"><img src="./img/151079.png"></button>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="wrapper">
			<a href="#!" class="footer__text">2022</a>
		</div>
	</footer>

	<script src="./js/script.js"></script>

</body>
</html>
